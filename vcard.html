<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write vCard to NFC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Write Your vCard to NFC</h2>
            <form id="vcard-form">
                <div class="mb-3">
                    <label class="form-label">üìù First Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">üìù Last Name</label>
                    <input type="text" id="surname" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">üìß Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">üîó Website Link (eg. LinkedIn/Personal Website):</label>
                    <input type="text" id="website" class="form-control">
                </div>
                <button type="button" id="write-nfc" class="btn btn-primary w-100">üì≤ Write to NFC</button>
            </form>
            <p id="status" class="mt-3 text-center"></p>
        </div>
    </div>

    <script>
        document.getElementById('write-nfc').addEventListener('click', async () => {
            if (!('NDEFReader' in window)) {
                document.getElementById('status').textContent = 'Web NFC non supportato dal browser';
                return;
            }
            
            const fields = {
                name: document.getElementById('name').value.trim(),
                surname: document.getElementById('surname').value.trim(),
                email: document.getElementById('email').value.trim(),
                website: document.getElementById('website').value.trim(),
            };
            
            let vCard = "BEGIN:VCARD\nVERSION:2.1";
            
            if (fields.surname || fields.name) {
                //vCard += `\nFN:${fields.name} ${fields.surname}`;
                vCard += `\nN:${fields.surname};${fields.name};;;`;
            }
            
            if (fields.email) {
                vCard += `\nEMAIL;TYPE=work:${fields.email}`;
            }
            if (fields.website) {
                vCard += `\nURL;TITLE:https:${fields.website}`;
            }
            
            vCard += "\nEND:VCARD";
            
            try {
                const writer = new NDEFReader();
                await writer.write({
                    records: [
                        { 
                            recordType: "mime",
                            mediaType: "text/vcard",
                            data: new TextEncoder().encode(vCard)
                        }],
                 });
                document.getElementById('status').textContent = '‚úÖ vCard successfully written to NFC!';
                document.getElementById('status').classList.add('text-success');
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå Error writing to NFC: ' + error;
                document.getElementById('status').classList.add('text-danger');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
